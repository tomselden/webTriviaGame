<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="panel">
      <div id="result"></div>
      <div class="question-container" id="question"></div>
      <div class="answer-container">
        <button class="answer" id="a1">option1</button>

        <button class="answer" id="a2">option2</button>

        <button class="answer" id="a3">option3</button>

        <button class="answer" id="a4">option4</button>
      </div>
      <div class="navigation">
        <button class="submit-answer">Submit Answer</button>
        <button class="next">Skip Question</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
