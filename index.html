<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Game!</title>
  </head>
  <body>
    <i class="fas fa-crown"></i>
    <div class="container">
      <h1 id="scoreText" class="hide">Score</h1>
      <div class="score" id="score"></div>
      <div id="question-container" class="hide">
        <div id="question">question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="nba" class="start btn">NBA Quiz</button>
        <button id="disney" class="start btn">Disney Quiz</button>
        <button id="history" class="start btn">History Quiz</button>
        <button id="next" class="next btn hide">Next Question</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
